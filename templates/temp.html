{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
body{
    background-image: url("{% static images/laptop-3196481_1280.jpg  %}");
    /* background-position: center; */
    background-size: cover;
    background-repeat: no-repeat;
}
.box{
    background-color: #ECF7FD;
    width: 450px;
    text-align: center;
    margin-left: 490px;
    margin-top: 200px;
    opacity: 0.8;
    border-radius: 5px;
    padding: 10px;
}
input[type=text],input[type=email],input[type=dob],input[type=mobile]{
    width: 250px;
    height: 30px;
    padding: 12px 20 ox;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
}
  button {
        padding: 14px 20px;
        color: white;
        background-color: #02547C;
        margin: 8px 0;
        border-radius: 4px;
        border: none;
        cursor: pointer;
        width: 100px;
    }



</style>

<body>
    
    <form action="">
    <div class="box">
        <h2>REGISTRATION FORM</h2>
        <div class="container">
            <label for="text"> Name</label>
            <input type="text" name="text" id="name" placeholder="enter your name" required><br>
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="enter your e-mail" required><br>
            <label for="dob">Date Of Birth</label>
            <input type="date" name="dob" id="dob" required ><br>
            <label for="mobile">Mobile no:</label>
            <input type="text" name="mobile" id="mobile" maxlength="10" required><br>
        </div>
        <div class="gender">
            <label for="gender">Gender:</label>
            <input type="radio" name="gender" id="male" value="male" required>Male
            <input type="radio" name="gender" id="female" value="female" required>female
            <input type="radio" name="gender" id="other" value="other" required>Others
        </div><br>
        <div class="course">
            <label for="courses">Courses</label>
            <select name="courses" id="course">
                <option value="sel">select one course</option>
                <option value="dm">Digital Marketing</option>
                <option value="py">Python Fullstack</option>
                <option value="bd">Business development</option>
                <option value="DA">Data Analysits</option>
                <option value="react">React Developer</option>
            </select><br><br>
            <button type="submit">REGISTER</button>
        </div>
     </div>
    </form>
    
  </div>    
</body>
</html>
